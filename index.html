<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebArtino JS CDN</title>
</head>
<body>
    <!-- Leave this empty-->
    <script type="module">
        // Import WebAtino from WebArtino's CDN.
        import { WebArtino, webBody, auto, webImage, webLayout, webText } from "https://webartino.pages.dev/webartino.js";
        //The rest of your code goes here
        const newDiv = WebArtino.createElem(webLayout, null, auto, webBody);
        const newImg = WebArtino.createElem(webImage, "https://webartino.xyz/icons/icon_webartino_128.png", auto, newDiv);
        newImg.style.width = "64px";
        newImg.style.height = "64px";
        newImg.style.margin = "0";
        newImg.style.padding = "0";
        newDiv.style.display = "flex";
        newDiv.style.justifyContent = "left";
        const newP = WebArtino.createElem(webText, "WebArtino", auto, newDiv);
        
    </script>
</body>
</html>
