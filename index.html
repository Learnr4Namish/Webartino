<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebArtino JS example page</title>
</head>
<body>
    <!-- Create a button-->
    <button id="clicker">Click me!</button>
    <script type="module">
        // Import WebAtino from WebArtino's CDN.
        import { WebArtino } from "https://cdn.jsdelivr.net/gh/Learnr4Namish/Webartino@main/webartino.js";
        WebArtino.byId("clicker").onclick = function() {
            WebArtino.showAlertMessage("Thanks for clicking me!")
        }
    </script>
</body>
</html>
